name: Build App
on: [push]

jobs:
  build:
    strategy:
      matrix:
        # Запускаем сборку параллельно на Windows и macOS
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Сборка сервера
          pyinstaller --onefile --noconsole server.py
          # Сборка клиента
          pyinstaller --onefile --noconsole client.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          # Загружаем всё содержимое папки dist (там будут оба файла)
          path: dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: dist/
